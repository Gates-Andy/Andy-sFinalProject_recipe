<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">

<main layout:fragment="contents" class="post-list d-flex justify-content-between align-items-center">

	<div class="post-card" th:each="post : ${postList}">
	
		<span class="artist" th:text="${post.userId + '의 Recipe'}"></span>

<div class="main-food-pics">
  <img th:src="${post.imagePath}" alt="요리 이미지" style="width: 100%; height: auto;">
</div>

		<div class="content">
		
			<div class="title" th:text="${'레시피 이름 : ' + post.title}"></div>
			<div class="description" th:text="${'레시피 간단 설명 : ' + post.content}"></div>
			<div class="headcount" th:text="${'인분수 : ' + post.headcount + '인분'}"></div>
			
			<div class="ingredients">재료 태그 : 치킨, 카레, 밥</div>
			
			<div class="category" th:text="${'요리 카테고리 :' + post.category}"></div>
			
		</div>
		
		<div class="icons d-flex justify-content-start align-items-center">
			<span><i class="bi bi-heart"></i> 30</span> <span>
			<i class="bi bi-chat-left-text"> 30</i></span> 
			<input type="text" class="form-control col-5" placeholder="증말맛있겠다!!">
			<button type="button" class="form-control col-3">등록</button>
		</div>
			
	</div>
</main>
</html>
