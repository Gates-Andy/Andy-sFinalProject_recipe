<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
	
		<main layout:fragment="contents" class="main-body d-flex" >
		
			<div class="recipe-scroll-area">
			
				<div class="recipe-container">

					<section class="myrecipe" th:each="post : ${postList}">
					
						<div class="food-pics" >
							<img th:src="${post.imagePath}">
						</div>
						
						<div class="content">
							<div class="title" th:text="${'레시피 이름 : ' + post.title}"></div>
							<div class="description" th:utext="${'레시피 간단 설명 : <br>' + post.content}"></div>
							
							<div class="ingredients">재료 태그 : 치킨, 카레, 밥</div>
							
							<div class="headcount" th:text="${'인분수 : ' + post.headcount + '인분'}"></div>
							<div class="category" th:text="${'요리 카테고리 :' + post.category}"></div>
						</div>
						
						<div class="inputbuttons d-flex justify-content-end ">
							<a href="/post/putIngredient/view" class="form-control btn-style mr-1">✔ 재료 넣기</a>
							<a href="/post/putStep/view" class="form-control btn-style ml-1">✔ 요리과정 및 사진 넣기</a>
						</div>
						
					</section>

				</div>
			</div>

			<section class="myinfo">
				<img class="profilepic" src="https://cdn.pixabay.com/photo/2016/09/08/16/44/fire-1654828_1280.jpg" alt="프로필 사진">
				<div class="infodata">
					<span th:text="${loginId}"></span>
					<div class="edit">자기소개 수정</div>
					<div class="total">총 조회 : 0 팔로우 : 0 팔로워 : 0</div>
				</div>
				<a href="/post/create/view" class="createPost">글작성</a>
			</section>
		</main>

</body>
</html>
