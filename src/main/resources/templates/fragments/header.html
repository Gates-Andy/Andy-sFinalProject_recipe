<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Andy's Recipe</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="/styles/style1.css">
</head>
<th:block th:fragment="header">

	<header class="d-flex justify-content-between align-items-center">
		<a href="/post/main/view"><span class="logo">ANDY's Recipes</span></a>
		<div class="search-bar">
			<input type="text" placeholder="오늘의 레시피는?">
			<button class="clear-btn">✕</button>
		</div>
		<div class="user-info">
			<div class="user-icon">
				<i class="bi bi-person-circle"></i>
			</div>
			<div class="user-text">
				<div th:if="${session.userId == null}">
					<a href="/user/join/view">회원가입/</a> <a href="/user/login/view">로그인</a>
				</div>
				<div th:if="${session.userId != null}">
					<a href="/post/myRecipe/view"><span th:text="${session.loginId + ' 님 환영합니다!'}"></span></a> 
					<a href="/user/logout" class="text-danger">logout</a>
				</div>
			</div>
		</div>
	</header>
	
	<nav class="main-nav d-flex justify-content-between align-items-center text-center">
		<a href="/post/main/view">전체</a> 
		<a href="#">요리 카테고리 검색</a> 
		<a href="#">요리 랭킹</a> 
		<a href="/post/myRecipe/view">마이페이지</a> 
		<a href="/post/create/view">글작성</a>
	</nav>
	
</th:block>
</html>
