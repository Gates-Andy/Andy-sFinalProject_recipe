<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ANDY's Recipes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="/style.css">
</head>
<body>

	<div id="wrap" class="justify-content-center align-items-center">

		<header class="text-center">
			<div class="display-3">ANDY's Recipes</div>
		</header>

		<section class="d-flex justify-content-center align-items-center">

			<!-- 아이디 인풋 -->
			<div id="inputSection">

				<label class="form-label">ID</label>

				<div id="idInputSection" class="d-flex">

					<input class="form-control col-6" type="text"
						placeholder="아이디를 입력해주세요">

					<button class="form-control col-4 ml-3 mr-5" type="button">아이디
						중복확인</button>

				</div>

				<label class="form-label">Password</label> <input
					class="form-control col-6" type="password"
					placeholder="비밀번호를 입력해주세요">

				<div>PasswordCheck</div>
				<input class="form-control col-6" type="text"
					placeholder="비밀번호를 확인해주세요">

				<div>Email</div>

				<div id="emailInputSection" class="d-flex">

					<input class="form-control col-6" type="text"
						placeholder="이메일을 입력해주세요">

					<button class="form-control col-4 ml-3 mr-5" type="button">이메일
						중복확인</button>

				</div>

				<button class="form-control col-11 mt-5" type="button">아이디
					만들기</button>

			</div>
			<!-- 아이디 인풋 -->

			<!-- 움직이는 사진 -->
			<div id="imageSection">
				<img alt="음식사진" width="230"
					src="https://cdn.pixabay.com/photo/2017/08/06/06/43/pizza-2589575_1280.jpg">
			</div>
			<!-- 움직이는 사진 -->
		</section>
	</div>
	<footer class="text-start">
		<div>Copyright 2024. ANDY’s Recipes all rights reserved.</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		
	</script>

</body>
</html>
