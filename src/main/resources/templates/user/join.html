<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ANDY's Recipes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="/style.css">
</head>
<body>

	<div id="wrap">

		<header class="text-center">
			<div class="display-3">ANDY's Recipes</div>
			<div class="display-4 mt-3 text-primary">회원가입</div>
		</header>

		<section class="d-flex justify-content-center align-items-center">

			<!-- 아이디 인풋 -->
			<div id="inputSection" class="mr-5">

				<label class="form-label">사용하실 닉네임</label>

				<div id="idInputSection" class="d-flex">
					<input class="form-control col-6" type="text" placeholder="아이디를 입력해주세요" id="loginIdInput">
					<button class="form-control col-4 ml-3 mr-5" type="button" id="idDuplicateBtn">아이디 중복확인</button>
				</div>

				<label class="form-label">비밀번호</label> <input class="form-control col-6" type="password" placeholder="비밀번호를 입력해주세요" id="passwordInput"> 
				<label class="form-label">비밀번호 확인</label> <input class="form-control col-6" type="text" placeholder="비밀번호를 확인해주세요" id="passwordCheckInput">

				<div>이메일</div>

				<div id="emailInputSection" class="d-flex">
					<input class="form-control col-6" type="text" placeholder="이메일을 입력해주세요" id="emailInput">
					<button class="form-control col-4 ml-3 mr-5" type="button" id="emailDuplicateBtn">이메일 중복확인</button>
				</div>

				<button class="form-control col-11 mt-5" type="button" id="joinBtn">회원가입</button>
			</div>
			<!-- 아이디 인풋 -->

			<!-- 움직이는 사진 -->
			<div id="imageSection" class="ml-5">
				<img alt="음식사진" width="230" src="https://cdn.pixabay.com/photo/2017/08/06/06/43/pizza-2589575_1280.jpg">
			</div>
			<!-- 움직이는 사진 -->

		</section>

		<div id="loginArea" class="text-center mb-5">
			<span>이미 계정이 있으신가요? </span> <a href="#" class="btn btn-link">로그인</a>
		</div>

	<footer class="d-flex justify-content-start align-items-center">
		<div>Copyright 2024. ANDY’s Recipes all rights reserved.</div>
	</footer>
	
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		$("#joinBtn").on("click",function(){
			let loginId = $("#loginIdInput").val();
			let password = $("#passwordInput").val();
			let email = $("#emailInput").val();
			
			if(!loginId || !password || !email){
				alert("모든 항목을 다 채워 주세요!!!");
				return;
			}
			
			$.ajax({
				type : "POST",
				url : "/user/join",
				data : {
					loginId : loginId,
					password : password,
					email : email
				},
				success : function(response){
					if(response.result == "success"){
						alert("회원가입 완료");
					} else {
						alert("회원가입 실패");
					}
				},
				error : function(){
					alert("회원가입 에러!")
				}
			});
		});
	</script>

</body>
</html>
