<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ANDY's Recipes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="/style1.css">
</head>
<body>
	<div id="wrap">

		<header class="login-logo text-center">
			<div class="display-3">ANDY's Recipes</div>
		</header>

		<main class="loginForm">

			<section>
			
				<h2 class="text-center">로그인</h2>

				<div class="d-flex justify-content-center align-items-center mt-5">

					<div class="mr-5">
						<label>아이디 <input type="text" class="form-control" id="loginIdInput" placeholder="닉네임을 입력하세요"></label>
					</div>

					<div class="ml-5">
						<label>비밀번호 <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력하세요"></label> 
					</div>

				</div>
				
				<div class="d-flex justify-content-center align-items-center mt-5">
					<button type="button" class="login-btn btn-primary" id="loginBtn">로그인</button>
				</div>

				<div class="text-center mt-5">아이디가 없으세요?</div>

				<div class="text-center mt-5">
					<a href="/user/join/view">회원가입</a>
				</div>

			</section>
			
		</main>

		<footer class="d-flex justify-content-start align-items-center">
			<div>Copyright 2024. ANDY’s Recipes all rights reserved.</div>
		</footer>

	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous"></script>
	<script>
		$("#loginBtn").on("click", function(e) {
			e.preventDefault();

			let loginId = $("#loginIdInput").val();
			let password = $("#passwordInput").val();

			if (loginId == "") {
				alert("아이디를 적어주세요!");
				return;
			}

			if (password == "") {
				alert("비밀번호를 확인해주세요!");
				return;
			}

			$.ajax({
				type : "post",
				url : "/user/login",
				data : {
					"loginId" : loginId,
					"password" : password
				},
				success : function(response) {
					if (response.result == "success") {
						location.href = "/post/main/view"
					} else {
						alert("로그인 실패!");
					}
				},
				error : function(response) {
					alert("로그인 에러!");
				}
			});
		});
	</script>

</body>
</html>
